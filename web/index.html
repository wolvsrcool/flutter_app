<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Schedule</title>
    <base href="/" />
    <link rel="manifest" href="manifest.json" />

    <!-- Виправлений Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
                 connect-src * 'unsafe-inline';
                 img-src * data: blob: 'unsafe-inline';
                 style-src * 'unsafe-inline';"
    />

    <style>
      /* Додаємо базові стилі для завантажувача */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .loading-container {
        text-align: center;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <div>Завантаження University Schedule...</div>
    </div>

    <script src="main.dart.js" type="application/javascript"></script>

    <script>
      // Додатковий скрипт для обробки помилок завантаження
      window.addEventListener("error", function (e) {
        console.log("Global error:", e.error);
      });

      // Перевірка готовності Flutter
      if (typeof _flutter !== "undefined") {
        _flutter.loader.loadEntrypoint({
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      }
    </script>
  </body>
</html>
